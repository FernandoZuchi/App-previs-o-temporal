<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - Fernando Zuchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="button-buscar" onclick="clickButton()">
            <img class="img-buscar" src="img/find.svg" alt="Lupa">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21C°</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Icone do tempo">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
